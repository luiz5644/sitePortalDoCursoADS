<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Usuário</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #1e1e1e;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background-color: white;
      width: 400px;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      font-weight: 600;
      font-size: 20px;
    }

    .input-group {
      margin-bottom: 15px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background-color: #edf2f7;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background-color: #2f52d2;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1d3cb8;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Cadastrar Usuário</h2>

    <div class="input-group">
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email">
    </div>

    <div class="input-group">
      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" pattern="[0-9]*" inputmode="numeric" placeholder="Ex: 12345678">
    </div>

    <button>Cadastrar Usuário</button>
  </div>

</body>
</html>
