<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal do Curso ADS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="/projeto/imagem/logoads.png" width="256px" alt="Logo ADS" />
      </div>

      <form
        class="formulario"
        action="http://localhost:3000/login"
        method="POST"
      >
        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-group">
            <span class="icon">
              <!-- Ícone de e-mail -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="m22 7-8.991 5.727a2 2 0 0 1-2.009 0L2 7" />
                <rect x="2" y="4" width="20" height="16" rx="2" />
              </svg>
            </span>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="email@gmail.com"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <label for="senha">Senha</label>
          <div class="input-group">
            <span class="icon">
              <!-- Ícone de senha -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <rect width="18" height="11" x="3" y="11" rx="2" ry="2" />
                <path d="M7 11V7a5 5 0 0 1 10 0v4" />
              </svg>
            </span>
            <input
              type="password"
              name="senha"
              id="senha"
              placeholder="**************"
              required
            />
          </div>
        </div>

        <button type="submit">Entrar</button>
      </form>
    </div>
  </body>
</html>
