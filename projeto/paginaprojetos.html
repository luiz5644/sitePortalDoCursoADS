    <style>
      /* Estilos para o modal */
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(5px);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
      }

      .modal-overlay.active {
        opacity: 1;
        visibility: visible;
      }

      .modal-content {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        max-width: 80%;
        max-height: 80vh;
        overflow-y: auto;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        transform: scale(0.9);
        transition: transform 0.3s ease;
      }

      .modal-overlay.active .modal-content {
        transform: scale(1);
      }

      .modal-close {
        position: absolute;
        top: 15px;
        right: 15px;
        background: var(--azul-claro);
        color: white;
        border: none;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        cursor: pointer;
        font-size: 16px;
      }

      /* Mantenha o truncamento original para o card */
      .card-content p {
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
        text-overflow: ellipsis;
        max-height: 5.3em;
        line-height: 1.5em;
      }

      .ver-mais {
        color: var(--azul-claro);
        cursor: pointer;
        font-size: 14px;
        margin-top: 5px;
        display: inline-block;
      }

      .ver-mais:hover {
        text-decoration: underline;
      }
      :root {
        --azul-claro: rgb(48, 83, 198);
        --azul-escuro: rgb(20, 51, 154);
        --azul-bebe: rgb(204, 239, 255);
        --cinza-claro: rgb(220, 228, 235);
        --cinza-escuro: rgb(52, 58, 64);
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      html,
      body {
        width: 100%;
        overflow-x: hidden;
      }

      .header {
        background-color: white;
        width: 100%;
        height: 60px;
        display: flex;
        align-items: center;
        padding: 0 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .img-ads {
        display: flex;
        align-items: center;
        width: 80%;
        margin-left: 50px;
      }

      .img-ads img {
        width: 150px;
      }

      .imagem-header {
        position: relative;
        background-color: transparent;
        height: 392px;
        width: 90%;
        display: block;
        margin: auto;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
      }

      .imagem-header img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .imagem-header-texto {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        z-index: 2;
        padding-bottom: 80px;
      }
      .imagem-header-texto > img {
        width: 180px;
        margin-bottom: 0px;
        height: auto;
      }

      .texto-centralizado {
        color: white;
        font-size: 24px;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      }
      .section {
        margin: 20px auto 0px auto;
        width: 90%;
      }

      .card-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 2px;
      }
      .ver-mais {
        margin-bottom: 10px;
      }

      .card {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 310px;
        height: auto;
        margin-bottom: 20px;
        overflow: hidden;
        /* transition: transform 0.2s ease; */
      }

      /* .card:hover {
        transform: scale(1.02); */
      /* se lembre de colocar isso nos botões 
      } */

      .card img {
        width: 100%;
        height: 230px;
        object-fit: cover;
      }

      .card-content {
        padding: 15px;
      }

      .card-title {
        font-weight: bold;
        font-size: 16px;
        margin-bottom: 8px;
      }

      .card-botao-conheça {
        color: white;
        background-color: var(--azul-claro);
        border: none;
        display: block;
        margin: auto;
        height: 50px;
        width: 100%;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .card-botao-conheça:hover {
        background-color: var(--azul-escuro);
      }
      .card-botao-conheça > a {
        color: white;
        text-decoration: none;
      }
      .card p {
        background-color: rgba(128, 128, 128, 0.105);
        border-radius: 10px;
        padding: 10px;
        margin-bottom: 10px;
      }

      .acesso-rapido {
        background-color: #dbe3eb;
        padding: 10px;
        width: 90%;
        border-radius: 10px;
        margin-bottom: 20px;
        display: block;
        margin: auto;
      }

      .acesso-rapido > h2 {
        margin: 0 10px 10px;
      }

      .container-botoes2 {
        background-color: #dbe3eb;
        width: 100%;
        padding: 0 10px;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
      }

      .botao-container {
        background-color: var(--azul-claro);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        padding: 10px;
        height: auto;
        text-align: center;
        width: 100%;
      }
      .botao-container:hover {
        background-color: var(--azul-escuro);
      }

      .footer {
        width: 100%;
        padding: 30px;
        background-color: #ffffff;
        display: flex;
        flex-wrap: wrap;
        font-size: 16px;
        margin: 0 auto;
        border-top: 2px solid #3053c6;
      }

      .coluna {
        font-size: 14px;
        margin: 20px;
        flex: 1;
        display: flex;
        flex-direction: column;
        /* justify-content: center; */
      }

      .rodape {
        background-color: #14339a;
        height: 50px;
        color: white;
        text-align: center;
        padding: 15px;
        font-size: 14px;
      }

      a {
        text-decoration: none;
        color: black;
      }
      a:hover {
        text-decoration: underline;
      }
      .texto-sobre {
        text-align: justify;
        overflow-wrap: break-word;
      }

      @media (max-width: 1100px) {
        .card {
          width: 45%;
        }
      }

      @media (max-width: 768px) {
        .img-ads {
          margin-left: 5px;
        }
        .imagem-header {
          width: 100%;
        }
        .section {
          width: 100%;
        }
        .section > h2 {
          padding-left: 40px;
          padding-bottom: 15px;
        }
        .card-container {
          display: grid;
          grid-template-columns: repeat(1, 1fr); /* padrão: 1 coluna */
          gap: 20px;
          width: 100%;
          justify-items: center;
        }
        .card {
          width: 350px;
        }

        .acesso-rapido {
          border-radius: 0;
        }
        .acesso-rapido {
          width: 100%;
          border-radius: 0px;
          padding: 5px;
          padding-left: 0px;
        }

        .container-botoes2 {
          padding-left: 5px;
          gap: 5px;
        }
        .botao-container > p {
          font-size: 12px;
        }

        .footer {
          display: grid;
          grid-template-columns: 1fr;
          grid-template-rows: repeat(5, auto);
          gap: 10px;
          place-items: center;
          text-align: center;
          margin: 0 auto;
        }

        .coluna {
          margin: 10px 0;
          width: 100%;
          max-width: 300px;
          align-items: center;
        }
        a:hover {
          text-decoration: none;
        }
      }
    </style>

  <script>
    async function carregarProjetos() {
      try {
        const response = await fetch("http://localhost:3000/projetos");
        if (!response.ok) throw new Error("Erro ao carregar projetos");
        const projetos = await response.json();

        const container = document.getElementById("projetos-container");
        container.innerHTML = "";

        // Cria o modal no body
        document.body.insertAdjacentHTML(
          "beforeend",
          `
      <div class="modal-overlay" id="texto-modal">
        <div class="modal-content">
          <button class="modal-close">X</button>
          <div id="modal-text-content"></div>
        </div>
      </div>
    `
        );

        const modal = document.getElementById("texto-modal");
        const modalContent = document.getElementById("modal-text-content");
        const closeBtn = document.querySelector(".modal-close");

        // Fecha o modal quando clicar no X
        closeBtn.addEventListener("click", () => {
          modal.classList.remove("active");
        });

        // Fecha o modal quando clicar fora do conteúdo
        modal.addEventListener("click", (e) => {
          if (e.target === modal) {
            modal.classList.remove("active");
          }
        });

        projetos.forEach((projeto) => {
          const projetoCard = `
        <div class="card">
          ${
            projeto.foto
              ? `<img src="uploads/${projeto.foto}" alt="${projeto.nome}" class="imagem-projeto">`
              : `<img src="imagem/devup projeto.jpg" alt="Imagem padrão" class="imagem-projeto">`
          }
          <div class="card-content">
            <div class="card-title"><h2>${
              projeto.nome || "Sem título"
            }</h2></div>
            <p>${projeto.sobre || "Sem descrição"}</p>
            <span class="ver-mais" data-text="${
              projeto.sobre || "Sem descrição"
            }">Ver mais</span>
            <button class="card-botao-conheça">
              <a href="${
                projeto.link || "#"
              }" target="_blank">Conheça o projeto</a>
            </button>
          </div>
        </div>
      `;
          container.insertAdjacentHTML("beforeend", projetoCard);
        });

        // Adiciona os event listeners para os botões "Ver mais"
        document.querySelectorAll(".ver-mais").forEach((botao) => {
          botao.addEventListener("click", function () {
            const textoCompleto = this.getAttribute("data-text");
            modalContent.innerHTML = `<h2>Sobre o projeto: ${
              this.closest(".card").querySelector(".card-title h2").textContent
            }</h2>

                                <div class="texto-sobre">
  <p>${textoCompleto}</p>
</div>`;
            modal.classList.add("active");
          });
        });
      } catch (erro) {
        console.error("Erro ao carregar projetos:", erro);
        document.getElementById("projetos-container").innerHTML =
          '<p class="erro-carregamento">Erro ao carregar projetos. Tente novamente mais tarde.</p>';
      }
    }
